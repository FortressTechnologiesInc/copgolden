<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions - Goldenkat Bank</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <div><strong>Goldenkat Banks LLC</strong></div>
    <div>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/transactions}">Transactions</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Transactions</h2>

    <div th:if="${account != null}">
        <p>
            <strong>Account:</strong>
            <span th:text="${account.accountNumber}">GK-XXXX</span>
        </p>

        <form th:action="@{/transactions/create}" method="post">
            <label>Amount</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Type</label>
            <select name="type">
                <option value="CREDIT">Credit</option>
                <option value="DEBIT">Debit</option>
            </select>

            <label>Description</label>
            <input type="text" name="description">

            <button class="btn" type="submit">Submit</button>
        </form>

        <h3>Recent transactions</h3>
        <table>
            <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}">
                <td th:text="${tx.createdAt}">2024-01-01</td>
                <td th:text="${tx.type}">CREDIT</td>
                <td th:text="${tx.amount}">0.00</td>
                <td th:text="${tx.description}">N/A</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${account == null}">
        <p>No account found. Please contact Goldenkat support.</p>
    </div>
</div>
</body>
</html>
